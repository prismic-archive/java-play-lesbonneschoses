@(id: String, title: Option[String] = None)(content: Html)

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Les bonnes choses @title.map(txt => s" â€“ $txt")</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/normalize.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/toolbar.css")">

    <script src="@routes.Assets.at("javascripts/modernizr-2.6.2.min.js")"></script>
  </head>
  <body @if(prismic.hasPrivilegedAccess()) { class="toolbar" }>

    <header>
      <nav>
        <h1><a href="@routes.Application.index()">Les bonnes choses</a></h1>

        <ul>
          <li><a href="@routes.Application.about()" @if(id == "about") { class="selected" }>About</a></li>
          <li><a href="@routes.Application.stores()" @if(id == "stores" || id == "store") { class="selected" }>Stores</a></li>
        </ul>
        <ul>
          <li><a href="@routes.Application.jobs()" @if(id == "jobs" || id == "job") { class="selected" }>Jobs</a></li>
          <li><a href="@routes.Application.blog(null)" @if(id == "blog") { class="selected" } target="_self">Our Blog</a></li>
        </ul>

        <a href="@routes.Application.search()"><span>Search</span></a>

      </nav>
    </header>

    <div class="main" id="@id">
      @content
    </div>

    @footer()

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="@routes.Assets.at("javascripts/jquery-1.10.1.min.js")"><\/script>')</script>
    <script src="//static.cdn.prismic.io/prismic.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script src="@routes.Assets.at("javascripts/catslider.js")"></script>
    <script src="@routes.Assets.at("javascripts/main.js")"></script>
  </body>
</html>
